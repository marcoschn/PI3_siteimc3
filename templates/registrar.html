<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrar</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="static/css/stylelogin-login.css">
</head>
<body>
  <div class="container">
    <div class="login form">
      <div class="msg">{{ msg }}</div>
      <form action="{{ url_for('registrar') }}" method="post">
      <header>Cadastrar</header>
      <form action="#">
        <input id="email" name="email" type="text" placeholder="Email" required>
        <input id="nome" name="nome" type="text" placeholder="Nome" required>
        <input id="password" name="password" type="password" placeholder="Senha" required>
        <input id="passwordconf" name="passwordconf" type="password" placeholder="Repita a senha" required>
        <input type="submit" class="button" value="Cadastrar">
      </form>

    </div>

  </div>
</body>
</html>
